<form #loginForm="ngForm" novalidate> 
    <div class="col-sm-6 float-right loginDiv">
             <div class="form-group"  >
                <h2>Login</h2>
                <hr>                
            </div>
            <div class="form-group"  [ngClass]="{ 'has-danger': username.dirty && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control"  name="username" [(ngModel)]="loginData.username" #username="ngModel" required />
                <div *ngIf="username.dirty && !username.valid" class="form-control-feedback">{{constants.REQ_USER_NAME}}</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-danger': password.dirty && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="loginData.password" #password="ngModel"   required />
                <div *ngIf="password.dirty && !password.valid" class="form-control-feedback">{{constants.REQ_PASSWORD}}</div>                
            </div>
            <div class="form-group">
                <button  class="btn btn-primary" name="login" (click)='login(loginData)'  [disabled]="!loginForm.form.valid">Login</button>
            </div>
     </div>
</form>
